      <h1>Connexion à l'interface</h1>
      <form method="post" action="admin.html" class="form">
        <div class="form__div">
          <label for="username" class="form__label">Identifiant</label>
          <input id="username" type="text" name="username" placeholder="Entrez votre identifiant" required class="form__text">
        </div>
        <div class="form__div">
          <label for="password" class="form__label">Mot de passe</label>
          <input id="password" type="password" name="password" placeholder="Entrez votre mot de passe" required class="form__text">
        </div>
        <input type="submit" value="Se connecter" class="button form__submit">
      </form>
